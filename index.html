<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffeef2;
            --secondary-pink: #ffc2d1;
            --accent-gold: #b08d55;
            --text-color: #8b5e3c;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f5 0%, #f9e4e8 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- CORAZONES DE FONDO --- */
        .heart-bg {
            position: absolute;
            color: rgba(255, 194, 209, 0.4);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        /* --- CANDADO --- */
        .lock-container { 
            position: relative; 
            width: 450px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lock-shackle {
            width: 170px;
            height: 150px;
            border: 22px solid var(--accent-gold);
            border-bottom: none;
            border-radius: 100px 100px 0 0;
            position: relative;
            top: 30px; 
            z-index: 1; 
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: inset -5px 5px 0 rgba(255,255,255,0.2);
        }

        .unlocked { 
            transform: translateY(-60px) rotate(25deg); 
            transform-origin: bottom right;
        }

        .lock-body {
            position: relative;
            width: 380px; 
            height: 300px;
            background: linear-gradient(145deg, var(--primary-pink), #fcdde5);
            border: 15px solid var(--accent-gold);
            border-radius: 50px;
            margin-top: -30px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(139, 94, 60, 0.2);
        }

        /* Grabado de Iniciales */
        .initials {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: rgba(139, 94, 60, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        /* Diales */
        .combination-dial {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .dial-container {
            background: #fff;
            padding: 8px;
            border-radius: 15px;
            border: 2px solid var(--secondary-pink);
            width: 55px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .dial-number {
             font-size: 32px;
             font-weight: 700;
             color: var(--text-color);
             margin: 5px 0;
        }

        .arrow {
            cursor: pointer;
            font-size: 22px;
            color: var(--accent-gold);
            transition: 0.2s;
        }

        .arrow:hover { transform: scale(1.2); color: var(--secondary-pink); }

        .unlock-btn {
            background: var(--accent-gold);
            border: none;
            padding: 12px 40px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(176, 141, 85, 0.3);
        }

        .unlock-btn:hover {
            transform: scale(1.05);
            background: #967848;
        }

        /* Frase debajo */
        #status-message {
            margin-top: 35px; 
            font-size: 34px; 
            color: var(--text-color);
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            transition: all 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <div class="lock-container">
            <div id="shackle" class="lock-shackle"></div>
            
            <div id="lockBody" class="lock-body">
                <div class="initials">F & A</div> 

                <div class="combination-dial">
                    <div class="dial-container">
                        <span class="arrow" onclick="changeDigit(0, 1)">▲</span>
                        <div id="d0" class="dial-number">0</div>
                        <span class="arrow" onclick="changeDigit(0, -1)">▼</span>
                    </div>
                    <div class="dial-container">
                        <span class="arrow" onclick="changeDigit(1, 1)">▲</span>
                        <div id="d1" class="dial-number">0</div>
                        <span class="arrow" onclick="changeDigit(1, -1)">▼</span>
                    </div>
                    <div class="dial-container">
                        <span class="arrow" onclick="changeDigit(2, 1)">▲</span>
                        <div id="d2" class="dial-number">0</div>
                        <span class="arrow" onclick="changeDigit(2, -1)">▼</span>
                    </div>
                    <div class="dial-container">
                        <span class="arrow" onclick="changeDigit(3, 1)">▲</span>
                        <div id="d3" class="dial-number">0</div>
                        <span class="arrow" onclick="changeDigit(3, -1)">▼</span>
                    </div>
                </div>

                <button class="unlock-btn" onclick="checkCombination()">Abrir</button>
            </div>
        </div>
        
        <p id="status-message">Escribe nuestra clave especial</p>
    </div>

    <script>
        // --- LÓGICA DE LOS CORAZONES ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.opacity = Math.random() * 0.5;
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);

        // --- LÓGICA DEL CANDADO ---
        const COMBINACION_CORRECTA = [1, 8, 0, 4]; 
        let valoresActuales = [0, 0, 0, 0];

        function changeDigit(index, delta) {
            valoresActuales[index] += delta;
            if (valoresActuales[index] > 9) valoresActuales[index] = 0;
            if (valoresActuales[index] < 0) valoresActuales[index] = 9;
            document.getElementById(`d${index}`).innerText = valoresActuales[index];
        }

        function checkCombination() {
            const esCorrecto = valoresActuales.every((val, i) => val === COMBINACION_CORRECTA[i]);
            const status = document.getElementById('status-message');
            const shackle = document.getElementById('shackle');
            const body = document.getElementById('lockBody');

            if (esCorrecto) {
                status.style.color = "#d63384";
                status.innerText = "¡Correcto! Te amo mucho... ❤️";
                shackle.classList.add('unlocked');
                setTimeout(() => {
                    window.location.href = "sorpresa.html";
                }, 2000);
            } else {
                status.innerText = "Esa no es la clave, mi amor...";
                body.style.animation = "shake 0.3s";
                setTimeout(() => body.style.animation = "", 300);
            }
        }
    </script>
</body>
</html>
